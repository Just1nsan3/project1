<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="animate.css">
  <link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
  
  <div class="background1">
  </div>


     
  
 <!-- Start Screen -->
    
  <div id="start-screen">
      <div class="row">
      <!-- Title of Game -->
      <h1>Last Fantasy</h1> 
  </div>

  <!-- Creating the name of your Hero -->

  <div class="row" id="namer">
      <input type="text" id="hero-name-input" placeholder="Enter your Name!">
      <button class="name">Start!</button>   
      </div>
  </div>

<!-- Display of character name -->

  <div id="name-value" class="value"></div>

  <!-- Hero avatar -->
  
  <div id="player">
      <img src="https://orig00.deviantart.net/70f4/f/2017/330/5/a/ffbe___cloud_strife_gif_3_by_zerolympiustrife-dbuxzfm.gif">
  </div>
  <div class="hero-hp"></div>
  
  <!-- Enemy avatar -->

  <div class="enemy">
      <img src="https://orig00.deviantart.net/5bf1/f/2017/335/c/5/ffbe___sephiroth_gif_3_by_zerolympiustrife-dbvggpz.gif">
  </div>
  <div class="enemy-hp"></div>



  <!-- keyboard display -->

  <div>
    <div class="display"></div>
  </div>


<script src="js/app.js"></script>
</body>
</html>
